version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd app
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: app/build
    files:
      - "**/*"
  cache:
    paths:
      - app/node_modules/**/*
  environment:
    variables:
      REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL}